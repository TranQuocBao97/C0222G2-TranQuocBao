<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="CSSFroWebXemHoatHinh.css">
</head>
<body>
<header>
    <div class="row">
        <div class="col-4 menu">
            <div class="col-3">
                <img src="netflix-logo.png">
            </div>
            <div class="col-3 function">
                <a href="">
                    MAIN MENU
                </a>
            </div>
            <div class="col-3 function">
                <a href="">
                    TOP FILM
                </a>
            </div>
            <div class="col-3 function">
                <a href="">
                    MY LIST
                </a>
            </div>
        </div>
        <div class="col-4"></div>
        <div class="col-4"></div>
    </div>
</header>
<main>
    <div class="row">
        <div class="col-4 list-film-area">
            <div class="col-1"></div>
            <div class="col-10 film">
                <div class="col-12">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/eoJecvGMR6E"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                </div>
                <div class="col-12">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/_YzngEllRgM"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                </div>
                <div class="col-12">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/2sIC1sh-yc0"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="col-8 watching-area">
            <div class="col-1"></div>
            <div class="col-10 watching">
                <div class="col-12">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/WWdbUgyTIbU"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</main>
<footer>

</footer>
</body>
</html>
