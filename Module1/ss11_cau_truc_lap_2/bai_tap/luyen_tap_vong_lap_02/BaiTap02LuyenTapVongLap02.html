<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Nhập số nguyên dương bạn muốn tính giai thừa'));
    let giaiThua = 1;
    for (let i = 1; i <= n ; i++) {
        giaiThua *= i;
    }
    alert('Kết quả : ' + giaiThua)
</script>
</body>
</html>
