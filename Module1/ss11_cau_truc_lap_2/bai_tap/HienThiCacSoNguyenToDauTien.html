<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=1;
    let number = 1;
    while(n<=20){
        let confirm = true;
        number++;
        for (let i = 2; i < number; i++) {
            if (number%i===0){
                confirm=false;
                break;
            }
        }
        if(confirm===true){
            document.write(number + "<br>");
            n++;
        }
    }
</script>
</body>
</html>
