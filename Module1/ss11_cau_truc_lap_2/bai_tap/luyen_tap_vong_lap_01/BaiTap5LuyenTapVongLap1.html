<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let f1=0;
    let f2=1;
    let n=1;
    let f3=0
    let sum=f1+f2;
    while(n<=20){
        f3=f2+f1;
        f1=f2;
        f2=f3;
        n++;
        sum+=f3
    }
    document.write(sum+'<br>');
</script>
</body>
</html>
