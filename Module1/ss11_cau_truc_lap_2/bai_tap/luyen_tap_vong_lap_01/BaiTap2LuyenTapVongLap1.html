<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temp = true;
    while(temp){
        temp = parseFloat(prompt('Nhập Nhiệt Độ'));
        if (temp>100){
            alert('Giảm nhiệt độ đi!');
        }else if(temp<20){
            alert('Tăng nhiệt độ lên!');
        }
    }
</script>
</body>
</html>
