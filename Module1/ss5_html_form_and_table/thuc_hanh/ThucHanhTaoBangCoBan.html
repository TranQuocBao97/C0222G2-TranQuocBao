<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Bảng Cơ Bản</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Bốc vác</td>
            <td>Cuối Đường</td>
            <td>Việt Nam</td>
        </tr>
        <tr>
            <td>Lượm Củi</td>
            <td>Trong Rừng</td>
            <td>Nước Bung</td>
        </tr>
    </table>
    <style>
        td,th {
            border: 1px solid #b1087b;
            text-align: left;
            padding: 8px;
        }
        tr :nth-child(odd) {
            background-color: #98af12;
        }
    </style>
</body>
</html>
