    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let luong = parseInt(prompt('nhập lương'));
    let thue ="";
    let luongRong ="";
    if(luong>=15000000){
        thue = luong*0.2;
    }else if(luong>=7000000){
        thue = luong*0.1;
    }else {
        thue = luong*0.05;
    }
    luongRong = luong-thue;
    console.log(thue);
    console.log(luongRong);
</script>
