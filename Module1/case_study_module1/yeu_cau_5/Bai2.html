<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=3;
    let m=4;


    let arr = [];
    for (let i = 0; i < n ; i++) {
        arr[i]= new Array(arr[i]);
        for (let j = 0; j < m ; j++) {
            arr[i][j] = Math.floor(Math.random()*15);
        }
    }
    let count = 0;
    for (let i = 0; i <n ; i++) {
        for (let j = 0; j <m ; j++) {
            let a = arr[i][j];
            let flag = true;
            for (let k = 2; k < a; k++) {
                if(a%k===0 || a<2){
                    flag=false;
                    break;
                }
            }
            if(flag){
                count++
            }
        }

    }
    console.log(arr);
    console.log(count);
</script>
</body>
</html>
