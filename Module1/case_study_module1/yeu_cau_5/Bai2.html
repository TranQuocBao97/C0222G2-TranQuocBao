<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=3;
    let m=4;


    let arr = [];
    for (let i = 0; i < n ; i++) {
        arr[i]= new Array(arr[i]);
        for (let j = 0; j < m ; j++) {
            arr[i][j] = Math.floor(Math.random()*15);
        }
    }
    console.log(arr);
    let count = value(arr);
    console.log('đếm:'+count);



    function value(array){
        let count = 0;
        for (let i = 0; i <n ; i++) {
            for (let j = 0; j <m ; j++) {
                let a = array[i][j];
                let flag = true;
                if(a<2){
                    flag=false;
                }
                for (let k = 2; k < a; k++) {
                    if(a%k===0){
                        flag=false;
                        break;
                    }
                }
                if(flag){
                    count++
                }
            }

        }
        return count;
    }


</script>
</body>
</html>
