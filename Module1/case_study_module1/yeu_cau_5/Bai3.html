<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=3;
    let m=3;


    let arr = [];
    for (let i = 0; i < n ; i++) {
        arr[i]= new Array(arr[i]);
        for (let j = 0; j < m ; j++) {
            arr[i][j] = Math.floor(Math.random()*15);
        }
    }
    let max=arr[0][0];
    let min=arr[0][0];
    for (let i = 0; i <n ; i++) {
        for (let j = 0; j <m ; j++) {
            if(max<arr[i][j]){
                max = arr[i][j];
            }
            if(min>arr[i][j]){
                min = arr[i][j];
            }
        }
    }
    console.log(arr);
    console.log(max);
    console.log(min);
</script>
</body>
</html>
