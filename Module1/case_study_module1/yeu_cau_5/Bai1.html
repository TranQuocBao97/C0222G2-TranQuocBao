<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=2;
    let m=3;


    let arr = [];
    for (let i = 0; i < n ; i++) {
        arr[i]= new Array(arr[i]);
        for (let j = 0; j < m ; j++) {
            arr[i][j] = parseInt(prompt('nhap so cho vi tri: ' +i+';'+j));
        }
    }
    console.log(arr);
    let sum = check(arr);
    console.log(sum);


    function check(array) {
        let sum = 0;
        for (let i = 0; i <n ; i++) {
            for (let j = 0; j <m ; j++) {
                if(array[i][j]%2===0){
                    sum+=array[i][j];
                }
            }
        }
        return sum;
    }

</script>

</body>
</html>
