<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    while (true) {
        let confirm =true;
        let value = parseInt(prompt("Enter a number: "));
        let numbers = [-3, 5, 1, 3, 2, 10];
        for (let i = 0; i < numbers.length; i++) {
            if (value === numbers[i]) {
                alert("Value " + numbers[i] + "found at " + i);
                confirm = true;
                break;
            }
            confirm=false;
        }
        if(confirm===false){
            alert('cant find your number, do it again')
        }
    }
</script>
</body>
</html>
