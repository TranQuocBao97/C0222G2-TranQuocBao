<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Phương trình bậc 2 có dạng ax^2+bx+c=0 </p>
    <input type="text" id="a" placeholder="Nhập a">
    <input type="text" id="b" placeholder="Nhập b">
    <input type="text" id="c" placeholder="Nhập c">
    <br>
    <br>
    <button onclick="get()" >Kết quả</button>
    <p id="result" value=""></p>
<script>
    function get() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let c = parseFloat(document.getElementById("c").value);
        let x1 = '';
        let x2 = '';
        let delta = b * b - 4 * a * c;
        if (delta < 0) {
            document.getElementById('result').innerHTML = "Vô nghiệm";
        } else if (delta === 0) {
            x1 = (-b / (2 * a));
            document.getElementById('result').innerHTML = "x1 = x2 = " + x1;
        } else if (delta > 0) {
            x1 = (-b + (Math.sqrt(delta)) / 2 * a);
            x2 = (-b - (Math.sqrt(delta)) / 2 * a);
            document.getElementById('result').innerHTML = "Phương trình có 2 nghiệm :<br> x1= " + x1 + "<br> x2= " + x2;
        }
    }
</script>
</body>
</html>
