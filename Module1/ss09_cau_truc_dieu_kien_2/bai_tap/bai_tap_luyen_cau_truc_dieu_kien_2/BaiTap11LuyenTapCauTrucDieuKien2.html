<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let earning = parseInt(prompt('Thu Nhập của bạn (vnđ) : '))
    let tex='';
    if(earning>0){
        if (earning<10000000){
            tex = earning*0.05;
            alert('Thuế bạn phải đóng là : ' + tex)
        }
        else if(earning<20000000){
            tex = earning*0.1;
            alert('Thuế bạn phải đóng là : ' + tex)
        }else {
            tex=earning*0.2
            alert('Thuế bạn phải đóng là : ' + tex)

        }
    }
</script>
</body>
</html>
