<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Lãi Ngân hàng là 0.5% mỗi tháng</p>
<script>
let moneyTime = parseInt(prompt('Nhập số tháng bạn muốn gửi lãi xuất'));
let moneyAmount = parseInt(prompt('Nhập số tiền bạn muốn gửi'));
let n = moneyTime;
    if(moneyAmount>0 && moneyTime>0){
        while(n>0){
            moneyAmount+=(moneyAmount*0.005);
            --n;
        }
        alert('Số tiền bạn sẽ nhận đc sau :' + ' ' + moneyAmount);
    }
</script>

</body>
</html>
