<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1= [3, 5, 1, 8, -3, 7, 8];
    let min1 = findMin(arr1);
    console.log(min1)

    let arr2= [7, 12, 6, 9, 20, 56, 89];
    let min2 = findMin(arr2);
    console.log(min2)

    let arr3= [];
    let min3 = findMin(arr3);
    console.log(min3)

    let arr4= [0, 0, 0, 0, 0, 0];
    let min4 = findMin(arr4);
    console.log(min4)


    function findMin(arr) {
        if(arr.length===0){
            return 'Mảng Trống';
        }
        let min = arr[0];
        for (let i = 0; i < arr.length ; i++) {
            if (arr[i]<min){
                min = arr[i];
            }
        }
        return min;
    }
</script>
</body>
