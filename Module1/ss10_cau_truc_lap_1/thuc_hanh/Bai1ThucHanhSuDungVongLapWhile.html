<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseFloat(prompt("Enter a number: "));
    let total = num;
    while (num != (-1)) {
        num = parseFloat(prompt("Enter a number: "));
        alert(num);
        total += num;
    }
    alert(total);
</script>
</body>
</html>
