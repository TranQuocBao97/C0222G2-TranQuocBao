<script>
    array =[];
    for (let i = 0; i < 2 ; i++) {
        array[i]=Math.floor(Math.random()*100)
    }
    console.log(array);
    console.log(swapNumber(array));

    function swapNumber(arr){
        let a = arr[0];
        arr[0] = arr[1];
        arr[1] = a;
        return arr;
    }
</script>
