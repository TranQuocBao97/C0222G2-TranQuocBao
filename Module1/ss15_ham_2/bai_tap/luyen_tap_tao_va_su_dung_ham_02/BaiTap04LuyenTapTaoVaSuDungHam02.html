<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập kí tự'));
    console.log(checkNumber(a));


    function checkNumber(number) {
        if (!isNaN(number)){
            return true;
        }
        else {
            return false;
        }
    }
</script>
