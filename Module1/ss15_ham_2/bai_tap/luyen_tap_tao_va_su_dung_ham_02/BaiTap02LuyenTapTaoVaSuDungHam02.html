<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let radiusNumber = parseFloat(prompt('nhập bán kính hình tròn'))
    areaCircle(radiusNumber);
    perimeterCircle(radiusNumber);


    function areaCircle(radius) {
        return alert('diện tính hình tròn: ' + radius*radius*3.14);
    }
    function perimeterCircle(radius) {
        return alert('chu vi hình tròn: ' + radius*2*3.14);
    }
</script>
</body>
</html>
