<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let yourNumber = parseInt(prompt('Nhập số bạn muốn tính giai thừa : '));
    factorialTheNumber(yourNumber);
    console.log(factorialTheNumber(yourNumber));
    function factorialTheNumber(number) {
        let factorial=1;
        for (let i = 1; i <= number ; i++) {
            factorial=factorial*i;
        }
        return factorial;
    }

</script>
</body>
</html>
