<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <p>
        <label>Feet: <input type="number" oninput="changeFeetToMeters(this.value)"></label>
        <label> = <span id="changeFeet"></span> Meters</label>
    </p>
    <p>
        <label>Meters: <input type="number" oninput="changeMetersToFeet(this.value)"></label>
        <label> = <span id="changeMeters"></span> Feet</label>
    </p>
</div>

<script>
    function changeFeetToMeters(feetValue) {
        document.getElementById('changeFeet').innerHTML = feetValue*0.305;
    }
    function changeMetersToFeet(metersValue) {
        document.getElementById('changeMeters').innerHTML = metersValue*3.279;
    }
</script>
</body>
</html>
