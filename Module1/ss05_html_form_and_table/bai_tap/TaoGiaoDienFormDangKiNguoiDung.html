<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng Kí Người Dùng</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <label>Họ Và Tên</label>
        <br>
    <input type="text" name="name">
        <br>
    <label>Email</label><br>
    <input type="text" name="email">
        <br>
    <label>Số Điện Thoại</label>
        <br>
    <input type="text" name="phone" onkeyup="this.value=this.value.replace(/[^\d]/,'')">
        <br>
    <label>Giới tính:</label>
        <br>
    <label><input type="radio" name="gender" value="Nam">Nam</label>
    <label><input type="radio" name="gender" value="Nu">Nữ</label>
        <br>
    <input type="submit" value="Đăng ký">
</form>
</body>
</html>
