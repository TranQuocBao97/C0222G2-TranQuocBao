<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi Nhiệt ĐỘ</title>
</head>
<body>
<form>
    <label>Nhập Độ C : </label><br>
    <input type="text" id="celsius"/>
</form>
        <button onclick="change()">Đổi</button>
        <div>Kết Quả: <label id="reSultC"> </label> </div>
<script>
    function change() {
        let celsiusVar = parseFloat(document.getElementById("celsius").value);
        let fahrenheitVar = parseFloat((celsiusVar*9/5)+32);
        document.getElementById("reSultC").innerHTML=fahrenheitVar + " độ F";
    }
</script>
</body>
</html>
