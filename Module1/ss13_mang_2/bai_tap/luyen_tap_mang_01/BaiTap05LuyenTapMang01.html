<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let n = parseInt(prompt('Nhập chiều dài của mảng'))
    for (let i = 0; i < n ; i++) {
        arr[i]=prompt('nhập giá trị cho mảng : '+i);
    }
    let text = arr.join('');
    console.log(text);
    let textArr ='';
    for (let i = 0; i < text.length ; i++) {
        if(!isNaN(text[i]) && text[i-1]==='-'){
            textArr +=text[i];
        }
    }
    console.log(textArr);
    console.log(textArr.length);
</script>
</body>
</html>
