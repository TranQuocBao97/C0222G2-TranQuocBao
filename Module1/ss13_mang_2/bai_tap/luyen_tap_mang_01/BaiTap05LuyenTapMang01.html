<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let negativeArray = [];
    n=0;
    for (let i = 0; i < 5; i++) {
        negativeArray[i] = (prompt('nhập số vô mảng (nhập số âm để đc đếm): '+i));
    }
    for (let i = 0; i < 5; i++) {
        if(negativeArray[i]<0){
            n++;
        }
    }
    console.log('số âm có trong chuỗi : '+ n)
</script>
</body>
</html>
