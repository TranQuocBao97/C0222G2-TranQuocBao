<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let xArr = [];
    let n=0;
    for (let i = 0; i < 10; i++) {
        xArr[i] = (prompt('nhập số vô mảng: '+i));
    }

    for (let i = 0; i < 10; i++) {
        if(xArr[i]>=10){
            document.write(xArr[i]+'<br>')
            n++;
        }
    }
    document.write('có '+n+ ' số lớn hơn hoặc bằng 10')
</script>
</body>
</html>
