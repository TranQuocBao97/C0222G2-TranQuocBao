    let text = prompt("nhập chuỗi: ");
    text.toString();
    n=0;
    if(text[0]!==" "){
        n=1;
    }
    for (let i = 0; i < text.length ; i++) {
        if(text[i]===" " && text[i+1]!==" "){
            n++
        }
    }
    console.log('số từ trong chuỗi : ' + n)
</script>
