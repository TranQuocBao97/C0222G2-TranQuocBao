<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let fruits = ['apple','orange','banana','lemon', 'strawberry'];
    document.write(fruits.toString()+'<br>');
    document.write(fruits.join()+'<br>');
    document.write(fruits.join('-'));
</script>
</body>
</html>
