<div id="main" style="margin-top: 110px">


  <div style="color: #ffffff; font-size: 60px; text-align: center;">
    ADD NEW FACILITY
  </div>


  <div style="text-align: center; color: #051554; font-size: 35px" id="messConfirm">
  </div>

  <div style="overflow-x:auto ; margin-top: 50px; background-color: beige;
 border-radius: 20px; box-shadow:5px 5px 5px 5px #ADCF9F" class="container">


    <!--table-->
    <form [formGroup]="facilityForm" (ngSubmit)="addNewFacility()" >
      <div class="modal-body row">
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <h5>Add picture: </h5>
            </div>
            <div style="margin: 10px">
              <div class="mb-3">
                <input class="form-control-file" type="file" id="formFile" (change)="showPicture($event)">
              </div>
            </div>
          </div>
        </div>
        <div class="col-8">
          <table class="table table-hover" style="color: #000000">
            <thead>
            <tr>
              <th>Name</th>
              <td>
                <input class="form-control" formControlName="name">
              </td>
            </tr>
            <tr>
              <th>Area</th>
              <td>
                <input class="form-control" formControlName="area">
              </td>
            </tr>
            <tr>
              <th>Cost</th>
              <td>
                <input class="form-control" formControlName="cost">
              </td>
            </tr>
            </thead>
          </table>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-danger" [disabled]="buttonDisabled">Summit</button>
          </div>
        </div>
      </div>
    </form>
  </div>

</div>
