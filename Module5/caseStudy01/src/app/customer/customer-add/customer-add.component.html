<div id="main" style="margin-top: 110px">


  <div style="color: #ffffff; font-size: 60px; text-align: center;">
    ADD NEW CUSTOMER
  </div>


  <div style="text-align: center; color: #051554; font-size: 35px" id="messConfirm">
  </div>

  <div style="overflow-x:auto ; margin-top: 50px; background-color: beige;
 border-radius: 20px; box-shadow:5px 5px 5px 5px #ADCF9F" class="container">
  <form [formGroup]="customerForm" (ngSubmit)="addNewCustomer()">
    <table class="table table-hover" style="white-space: nowrap">
      <thead>
      <tr>
        <th>Name</th>
        <td>
          <input class="form-control" formControlName="name">
          <small style="color: crimson" *ngIf="customerForm.controls.name.hasError('required')
          && customerForm.controls.name.touched">Cant be empty</small>
        </td>
      </tr>
      <tr>
        <th>Birth Date</th>
        <td>
          <input type="date" class="form-control" formControlName="dateOfBirth">
          <small style="color: crimson" *ngIf="customerForm.controls.dateOfBirth.hasError('required')
          && customerForm.controls.dateOfBirth.touched">Cant be empty</small>
          <small style="color: crimson" *ngIf="customerForm.controls.dateOfBirth.hasError('dateValidator')
          && customerForm.controls.dateOfBirth.touched">Date type</small>
        </td>
      </tr>
      <tr>
        <th>idCard</th>
        <td>
          <input class="form-control" formControlName="idCard">
          <small style="color: crimson" *ngIf="customerForm.controls.idCard.hasError('required')
          && customerForm.controls.idCard.touched">Cant be empty</small>
        </td>
      </tr>
      <tr>
        <th>Email</th>
        <td>
          <input class="form-control" formControlName="email">
          <small style="color: crimson" *ngIf="customerForm.controls.email.hasError('required')
          && customerForm.controls.email.touched">Cant be empty</small>
        </td>
      </tr>
      <tr>
        <th>Customer Type</th>
        <td>
          <select class="form-select" formControlName="customerType">
            <option *ngFor="let type of customerTypeList" [ngValue]="type">{{type.name}}</option>
          </select>
          <small style="color: crimson" *ngIf="customerForm.controls.customerType.hasError('required')
          && customerForm.controls.customerType.touched">Cant be empty</small>
        </td>
      </tr>
      <tr>
        <th></th>
        <td style="text-align: end">
          <button type="submit" class="btn btn-danger">Add</button>
        </td>
      </tr>
      </thead>
    </table>
  </form>

  </div>
</div>
