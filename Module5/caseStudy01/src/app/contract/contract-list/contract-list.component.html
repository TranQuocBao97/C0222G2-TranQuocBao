<div id="main" style="margin-top: 140px">


  <div style="color: #4e9a53; font-size: 60px; text-align: center;">
    CONTRACT LIST PAGE
  </div>


  <div style="text-align: center; color: #051554; font-size: 35px" id="messConfirm">
  </div>

  <div style="overflow-x:auto ; margin-top: 50px; background-color: beige;
 border-radius: 20px; box-shadow:5px 5px 5px 5px #ADCF9F" class="container">


    <!--search-->
    <nav class="navbar justify-content-between container-fluid" style="margin-top: 20px">
      <div>
        <button class="btn btn-success" [routerLink]="['/contract-add']">Add New
        </button>
      </div>

      <div></div>

      <div>
        <form class="d-flex" action="/contract/list">
          <input class="form-control me-2" type="search" placeholder="Search" name="searchWord">
          <button type="submit" class="btn btn-outline-success">Search</button>
        </form>
      </div>
    </nav>

    <!--table-->
    <table class="table table-bordered table-sm"
           style="color: #041C32 ; border-color: #CEE5D0;box-shadow: 5px 10px 18px #ADCF9F; white-space: nowrap">
      <thead>
      <tr style="background: #A3DA8D; color: #041C32">
        <th>STT</th>
        <th>Id</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Deposit</th>
        <th>Total price</th>
        <th>Employee Name</th>
        <th>Customer Name</th>
        <th>Cus Id Card</th>
        <th>Facility Name</th>
        <th colspan="2" class="text-center">Other Service</th>
      </tr>
      <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>
          <button class="btn btn-success btn-sm">Other service selected</button>
        </td>
        <td>
          <button class="btn btn-success btn-sm">+</button>
        </td>
      </tr>
      </thead>
    </table>

    <!--paging-->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-end">
        <li class="page-item">
          <a class="page-link">Previous</a>
        </li>
        <li class="page-item"><a class="page-link">1</a></li>
        <li class="page-item"><a class="page-link">2</a></li>
        <li class="page-item"><a class="page-link">3</a></li>
        <li class="page-item">
          <a class="page-link">Next</a>
        </li>
      </ul>
    </nav>
    <!--end paging-->
  </div>

</div>
