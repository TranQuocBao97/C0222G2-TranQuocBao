<div id="main" style="margin-top: 140px">


  <div style="color: #4e9a53; font-size: 60px; text-align: center;">
    CONTRACT LIST PAGE
  </div>


  <div style="text-align: center; color: #051554; font-size: 35px" id="messConfirm">
  </div>

  <div style="overflow-x:auto ; margin-top: 50px; background-color: beige;
 border-radius: 20px; box-shadow:5px 5px 5px 5px #ADCF9F" class="container">
    <table class="table table-hover" style="white-space: nowrap">
      <thead>
      <tr>
        <th>Start Date</th>
        <td>
          <input type="date" class="form-control totalCost" id="startDate">
        </td>
      </tr>
      <tr>
        <th>End Date</th>
        <td>
          <input type="date" class="form-control totalCost" id="endDate">
        </td>
      </tr>
      <tr>
        <th>Deposit</th>
        <td>
          <input class="form-control">
        </td>
      </tr>
      <tr>
        <th>Other Service</th>
        <td class="d-flex flex-row">
          <div class="p-1">
            <button class="btn btn-success totalCost" id="showOtherService">
              +
            </button>
          </div>
          <div id="areaSelectOtherService">
            <div class="d-flex flex-row">
              <div class="p-1">
                <select class="form-select totalCost" id="otherServiceId">
                  <option value="" selected class="totalCost">None</option>
                </select>
              </div>
              <div class="p-1">
                <input class="form-control totalCost" placeholder="Amount" id="amount">
              </div>
              <div class="p-1">
                <div class="btn btn-success totalCost" id="hideOtherService">x</div>
              </div>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <th>Total cost</th>
        <td>
          <div class="form-control bg-light" id="addContractTotalCost">0</div>
        </td>
      </tr>
      <tr>
        <th>Select employee</th>
        <td>
          <select class="form-select">
          </select>
        </td>
      </tr>
      <tr>
        <th>Select Customer</th>
        <td>
          <select class="form-select">
          </select>
        </td>
      </tr>
      <tr>
        <th>Select Facility</th>
        <td>
          <select class="form-select totalCost" id="facilityId">
          </select>
        </td>
      </tr>
      </thead>
    </table>

  </div>
</div>
