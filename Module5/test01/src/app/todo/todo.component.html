<h2 class="text-center">
  Todo App
</h2>
<div class="col-md-8 offset-md-2">
  <input type="text" class="form-control" [formControl]="content" (change)="add()">
  <ul>
    <li (click)="toggleTodo(i)"
        [class.complete]="todo.complete"
        *ngFor="let todo of todos; index as i" style="padding: 5px">
      id: {{todo.id}}
      <br>
      {{todo.content}}
      <br>
      <button class="btn btn-danger btn-sm" (click)="delete(todo.id)">
        delete
      </button>
      <button class="btn btn-primary btn-sm" (click)="showEdit(todo)" data-bs-toggle="modal"
              data-bs-target="#exampleModal">
        Edit
      </button>
    </li>
  </ul>
</div>

<!-- Modal -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        id = {{idEdit}}
        <div> content =
          <input [(ngModel)]="contentEdit">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-primary" (click)="edit(idEdit)" data-bs-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
