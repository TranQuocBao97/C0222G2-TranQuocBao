<script>
    let person = prompt("Mời bạn nhập tên của mình");
    alert("Bạn đã nhập tên của bạn là: "+person)
    let text;
    if (person == "" ) {
        text = "Buồn quá, bạn không muốn nhập tên!";
    } else {
        text = "Xin chào " + person + "!";
    }
    console.log(text);
    document.write(text);
</script>
