<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    n=10;
    for (let i = 1; i <= 2; i++) {
        if(i===1) {
            for (let j = 1; j <= n; j++) {
                if (j === 3 || j === 8) {
                    document.write('*');
                }
                document.write('&nbsp&nbsp&nbsp&nbsp');
            }
            document.write('<br>')
        }
        if(i===2) {
            for (let j = 1; j <= 10; j++) {
                if (j === 1 || j === 5 || j === 6 || j === 10) {
                    document.write('&nbsp&nbsp&nbsp&nbsp');
                }
                document.write('*');
            }
        }
    }

</script>
</body>
</html>
