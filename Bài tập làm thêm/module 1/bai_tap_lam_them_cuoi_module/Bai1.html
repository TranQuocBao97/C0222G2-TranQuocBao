    function avg(array) {
        let sum = 0;
        let count = 0;
        for (let i = 0; i < array.length; i++) {
            if (i % 3 === 0 && array[i] % 5 === 0) {
                sum += array[i];
                count++;
                console.log('số đủ điều kiện' + array[i])
            }

        return sum / count;
