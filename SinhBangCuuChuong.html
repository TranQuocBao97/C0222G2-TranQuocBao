<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tab, i,j;
    tab = "<table border='1' width=80% style='border-collapse: collapse'>"
    for (i=1;i<=9;i++){
        tab= tab + '<tr>';
        for(j=2;j<=9;j++){
            tab = tab +"<td>"+j+"x"+i+"="+i*j+"</td>";
        }
        tab=tab+"</tr>";
    }
    tab=tab+"</table>";
    document.write(tab);
</script>

</body>
</html>
