<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let enterYourNumber = parseInt(prompt('Nhập số để kiểm tra số nguyên tố'));
    isPrime(enterYourNumber);


    function isPrime(number) {
        let confirm = true;
        for (let i = 2; i < Math.sqrt(number); i++) {
            if (number%i===0){
                confirm=false;
                return alert(number+' không phải là số nguyên tố')
            }
        }
        if(confirm){
            return alert(number+' là số nguyên tố')
        }
    }
</script>
</body>
</html>
