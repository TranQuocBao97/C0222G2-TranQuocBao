<main>
  <!-- Carousel -->
  <div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->

      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>


    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active a">
        <img src="assets/img/bao2.jpg" class="d-block w-100" style="width:100%">
        <div class="carousel-caption d-none d-md-block">
          CHÀO MỪNG
          <br>
          <div style="font-size: 30%; padding: 100px; font-family: 'Poppins', sans-serif;">
            Hạnh phúc là một sự lựa chọn. Đau khổ cũng là một sự lựa chọn. Hãy lựa chọn khôn ngoan.
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/img/bao3.jpg" class="d-block w-100" style="width:100%">
        <div class="carousel-caption d-none d-md-block">
          CHÀO MỪNG
          <br>
          <div style="font-size: 30%; padding: 100px; font-family: 'Poppins', sans-serif;">
            Đối xử với bản thân tốt một chút vì cuộc đời này không dài đâu. Đối xử với người bên cạnh tốt một chút vì
            kiếp sau chắc gì đã gặp lại.
          </div>
        </div>
      </div>
    </div>


    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  <!-- END Carousel -->
</main>
