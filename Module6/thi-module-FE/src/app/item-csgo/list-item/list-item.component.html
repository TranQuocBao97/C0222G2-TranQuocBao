<div class="container">
  <div style="padding: 0 30px 0 30px">
    <button class="btn btn-success" (click)="getItemInventory()" style="margin: 30px">test get item on inventory</button>
    <button class="btn btn-success" (click)="connectAPI()" style="margin: 30px">Get price on steam</button>
    <button class="btn btn-success" (click)="saveToDataBase()" style="margin: 30px">Save Price</button>
    <button class="btn btn-warning" (click)="pause()" style="margin: 30px">Pause</button>
    <button class="btn btn-warning" (click)="continue()" style="margin: 30px">Continue</button>
    <button class="btn btn-warning" (click)="myTest()" style="margin: 30px">Test</button>
  </div>
<table class="table table-bordered table-sm" style="color: #041C32 ;
    border-color: #CEE5D0;box-shadow: 5px 10px 18px #ADCF9F; white-space: nowrap">
  <thead>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>lowestPrice</th>
    <th>medianPrice</th>
  </tr>
  <tr *ngFor="let itemCsgo of itemCsgoList">
    <td>{{itemCsgo.id}}</td>
    <td>{{itemCsgo.name}}</td>
    <td>{{itemCsgo.lowestPrice}}</td>
    <td>{{itemCsgo.medianPrice}}</td>
  </tr>
  </thead>
</table>

  <table class="table table-bordered table-sm" style="color: #041C32 ;
    border-color: #CEE5D0;box-shadow: 5px 10px 18px #ADCF9F; white-space: nowrap">
    <thead>
    <tr>
      <th>id</th>
      <th>classid</th>
    </tr>
    <tr *ngFor="let item of itemInventoryList">
      <td>{{item.id}}</td>
      <td>{{item.classid}}</td>
    </tr>
    </thead>
  </table>
</div>
