      traTu("bongsua",france,vietnames);

      function traTu(word) {
          let index=-1; // quy định cho cho nó
          for (let i = 0; i <english.length ; i++) {
              if (word==english[i]){
                   index=i;
                  break;
              }
          }
          if (index==-1){
              alert("không tìm thấy")
          }else {
              alert("Nghĩa của từ "+ word + "là : " + vietnames[index]);
          }
      }


      function traTu(word,tuDienGoc,tuDienNghia) {

              alert("không tìm thấy")

              alert("Nghĩa của từ "+ word + "là : " + tuDienNghia[index]);
