<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = 10;
    let n = 10;


    let array1 = makeArray2D(m,n);
    console.log(array1)
    console.log(examB(array1))
    console.log(examC(array1))
    console.log(examD(examC(array1)))


    function makeArray2D(m,n) {
        let arr = [];
        for (let i = 0; i < m; i++) {
            arr[i]= new Array(arr[i]);
            for (let j = 0; j < n; j++) {
                arr[i][j]=Math.floor(Math.random()*10)
            }
        }
        return arr;
    }

    function examB(arr) {
        let result = 1;
        for (let i = 0; i < arr.length ; i++) {
                if(arr[i][0]%3===0){
                    result*=arr[i][0];
                }
        }
        return result;
    }
    
    function examC(arr) {
        let newArr = [];
        for (let i = 0; i < arr.length ; i++) {
            let max = arr[i][0];
            newArr[i]=max;
            for (let j = 0; j < arr[i].length; j++) {
                if(arr[i][j]>max){
                    max=arr[i][j];
                }
            }
            newArr[i]=max;
        }
        return newArr;
    }
    function examD(arr) {
        arr.shift()
        return arr;
    }

</script>
</body>
</html>
