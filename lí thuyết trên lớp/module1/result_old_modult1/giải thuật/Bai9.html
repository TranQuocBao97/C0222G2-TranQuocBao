<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    //c1 đệ quy (dùng hàm có sẵn):
    let string = "một con vịt";
    function reverseString(str) {
        if(str===""){
            return "";
        }else {
            return reverseString(str.substr(1))+str.charAt(0);
        }
    }
    let result=reverseString(string);
    console.log(result);

    //c2 dùng nhiều phương thức:

    let string2 = "một con gà";
    function reverseString2(str){
        let arrayString2 = [...str]
        let reverseArrayString2 = arrayString2.reverse();
        return reverseArrayString2.join("");
    }
    let result2=reverseString2(string2)
    console.log(result2);

    //c3 đảo ngược chuỗi:
    let string3 = "một CoN hEo";
    function reverseString3(str) {
        let reverseStr3 = "";
        for (let i = string3.length-1; i >=0 ; i--) {
            reverseStr3+=str[i];
        }
        return reverseStr3;
    }
    let result3=reverseString3(string3)
    console.log(result3);
    console.log(result3.toUpperCase());
    console.log(result3.toLowerCase());

    function changeLowerUpper(str) {
        let newStr = "";
        for (let i = 0; i < str.length; i++) {
            if(str[i]===str[i].toUpperCase()){
                newStr +=str[i].toLowerCase();
            }else {
                newStr +=str[i].toUpperCase();
            }
        }
        return newStr;
    }
    console.log(changeLowerUpper(string3));




</script>
</body>
