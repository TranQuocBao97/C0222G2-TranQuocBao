<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = Math.floor(Math.random()*900);
    let b = Math.floor(Math.random()*900);
    console.log(a)
    console.log(b)
    let smallerNumber = 0;
    if(a<b){
        smallerNumber=a;
    }else{
        smallerNumber=b;
    }
    let UCLN = 1;
    for (let i = 2; i <= smallerNumber ; i++) {
        if(a%i===0 && b%i===0){
            UCLN = i;
        }
    }
    console.log('UCLN ' + UCLN);
    let BCNN = a*b;
    for (let i = 1; i < a*b ; i++) {
        if(i%a===0 && i%b===0){
            BCNN=i;
        }
    }
    console.log('BCNN '+ BCNN);
</script>
</body>
</html>
