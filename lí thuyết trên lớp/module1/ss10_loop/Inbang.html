<!DOCTYPE html>
<html lang="en">

<body>
<h3>Caro Game Simple</h3>
<p id="tictactoe" />
<input type="button" value="Change Value" onclick="changeValue()">


<script>
    let b = document.getElementById("tictactoe");

    let board = [];
    let data = "";
    for (let i = 0; i < 3; i++) {
        board[i] = new Array('.', '.','.');
    }

    for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
        }
        data += "<br/>";
    }

    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>";

    b.innerHTML = data;

    function changeValue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 3; i++) {
            data += "<br/>";
            for (let j = 0; j < 3; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
        b.innerHTML = "<hr/>" + data;

    }

</script>
</body>

</html>
