<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div>
    <a href="/product/product-list">
        <button class="btn">Back to shop</button>
    </a>
</div>
<table style="border:solid 1px" class="table">
    <tr>
        <td>Name</td>
        <td>Price</td>
        <th>Amount</th>
        <td>Information</td>
        <td>Total price</td>
    </tr>
    <tr th:each="product :${cart.products}">
        <td th:text="${product.getKey().name}"></td>
        <td>
            <span th:text="${#numbers.formatDecimal(product.getKey().price, 0, 'DEFAULT', 0, 'DEFAULT')}"></span>
        </td>
        <td>
            <a th:href="@{/product/add/__${product.getKey().id}__(action='minus')}" th:text="${'-'}"></a>
            <span th:text="${product.getValue()}"></span>
            <a th:href="@{/product/add/__${product.getKey().id}__(action='add')}" th:text="${'+'}"></a>
        </td>
        <td th:text="${product.getKey().information}"></td>
        <td th:text="${#numbers.formatDecimal(product.getValue()*product.getKey().price, 0, 'DEFAULT', 0, 'DEFAULT')}"></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td>
            <button class="btn">
                Buy All
            </button>
        </td>
        <td></td>
        <td th:text="${#numbers.formatDecimal(cart.countTotalPrice(), 0, 'DEFAULT', 0, 'DEFAULT')}"></td>
    </tr>
</table>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</html>
