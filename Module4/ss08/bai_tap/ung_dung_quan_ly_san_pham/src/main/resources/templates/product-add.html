<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout :: cssBootstrap}"></th:block>
    <th:block th:replace="~{layout :: cssAddForm}"></th:block>
    <th:block th:replace="~{layout :: cssMenu}"></th:block>
</head>
<body>
<div th:replace="~{layout :: menu}">

</div>
<form action="/product/creat-product" th:object="${productDTO}" method="post" style="padding-top: 70px">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Add new product form</h3>
                            <div class="row">
                                <div class="col-md-12 mb-4">
                                    Name
                                    <div class="form-outline">
                                        <input type="text" class="form-control form-control-lg" th:field="*{name}"/>

                                    </div>
                                    <small style="color: red" th:errors="*{name}"></small>
                                </div>
                                <div class="col-md-12 mb-4">
                                    Price
                                    <div class="form-outline">
                                        <input type="text" class="form-control form-control-lg" th:field="*{price}"/>

                                    </div>
                                    <small style="color: red" th:errors="*{price}"></small>
                                </div>
                                <div class="col-md-12 mb-4">
                                    Type
                                    <select th:field="*{type}" class="form-control">
                                        <option th:each="type :${typeList}" th:value="${type.id}" th:text="${type.name}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="mt-4 pt-2">
                                <input class="btn btn-primary btn-lg" type="submit" value="Submit"/>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>

</body>
<th:block th:replace="~{layout :: jsBootstrap}"></th:block>
<th:block th:replace="~{layout :: jsMenu}"></th:block>
</html>
