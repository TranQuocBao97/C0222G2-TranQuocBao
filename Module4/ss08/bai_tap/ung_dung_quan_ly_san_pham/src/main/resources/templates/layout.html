<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:fragment="cssTableList">
        <style>

            h1 {
                font-size: 30px;
                color: #fff;
                text-transform: uppercase;
                font-weight: 300;
                text-align: center;
                margin-bottom: 15px;
            }

            table {
                width: 100%;
                table-layout: fixed;
            }

            .tbl-header {
                background-color: rgba(255, 255, 255, 0.3);
            }

            .tbl-content {
                height: 300px;
                overflow-x: auto;
                margin-top: 0px;
                border: 1px solid rgba(255, 255, 255, 0.3);
            }

            th {
                padding: 20px 15px;
                text-align: left;
                font-weight: 500;
                font-size: 16px;
                color: #000000;
                text-transform: uppercase;
            }

            td {
                padding: 15px;
                text-align: left;
                vertical-align: middle;
                font-weight: 300;
                font-size: 14px;
                color: #000000;
                border-bottom: solid 1px rgba(255, 255, 255, 0.1);
            }


            /* demo styles */

            @import url(https://fonts.googleapis.com/css?family=Roboto:400,500,300,700);
            body {
                background: -webkit-linear-gradient(left, #25c481, #25b7c4);
                background: linear-gradient(to right, #25c481, #25b7c4);
                font-family: 'Roboto', sans-serif;
            }

            section {
                margin: 50px;
            }


            /* follow me template */
            .made-with-love {
                margin-top: 40px;
                padding: 10px;
                clear: left;
                text-align: center;
                font-size: 10px;
                font-family: arial;
                color: #fff;
            }

            .made-with-love i {
                font-style: normal;
                color: #F50057;
                font-size: 14px;
                position: relative;
                top: 2px;
            }

            .made-with-love a {
                color: #fff;
                text-decoration: none;
            }

            .made-with-love a:hover {
                text-decoration: underline;
            }


            /* for custom scrollbar for webkit browser*/

            ::-webkit-scrollbar {
                width: 6px;
            }

            ::-webkit-scrollbar-track {
                -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
            }

            ::-webkit-scrollbar-thumb {
                -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
            }
        </style>
    </th:block>
    <th:block th:fragment="cssBootstrap">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
    </th:block>
    <th:block th:fragment="cssMenu">
        <style>
            .navbar {
                transition: all 0.4s;
            }

            .navbar .nav-link {
                color: #fff;
            }

            .navbar .nav-link:hover,
            .navbar .nav-link:focus {
                color: #fff;
                text-decoration: none;
            }

            .navbar .navbar-brand {
                color: #fff;
            }


            /* Change navbar styling on scroll */
            .navbar.active {
                background: #fff;
                box-shadow: 1px 2px 10px rgba(0, 0, 0, 0.1);
            }

            .navbar.active .nav-link {
                color: #555;
            }

            .navbar.active .nav-link:hover,
            .navbar.active .nav-link:focus {
                color: #555;
                text-decoration: none;
            }

            .navbar.active .navbar-brand {
                color: #555;
            }


            /* Change navbar styling on small viewports */
            @media (max-width: 991.98px) {
                .navbar {
                    background: #fff;
                }

                .navbar .navbar-brand, .navbar .nav-link {
                    color: #555;
                }
            }

            .text-small {
                font-size: 0.9rem !important;
            }


            body {
                min-height: 110vh;
                background-color: #4ca1af;
                background-image: linear-gradient(135deg, #4ca1af 0%, #c4e0e5 100%);
            }
        </style>
    </th:block>
    <th:block th:fragment="cssAddForm">
        <style>
            .gradient-custom {
                /* fallback for old browsers */
                background: #f093fb;

                /* Chrome 10-25, Safari 5.1-6 */
                background: -webkit-linear-gradient(to bottom right, rgb(234, 141, 245), rgb(87, 179, 245));

                /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
                background: linear-gradient(to bottom right, rgb(216, 147, 251), rgb(246, 85, 107))
            }

            .card-registration .select-input.form-control[readonly]:not([disabled]) {
                font-size: 1rem;
                line-height: 2.15;
                padding-left: .75em;
                padding-right: .75em;
            }

            .card-registration .select-arrow {
                top: 13px;
            }
        </style>
    </th:block>
</head>
<body>
<div th:fragment="menu">
    <div>
    <header class="header">
        <nav class="navbar navbar-expand-lg fixed-top py-3">
            <div class="container"><a href="/product/list-product" class="navbar-brand text-uppercase font-weight-bold">Home List</a>
                <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler navbar-toggler-right"><i class="fa fa-bars"></i></button>

                <div id="navbarSupportedContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active"><a href="/product/list-product" class="nav-link text-uppercase font-weight-bold">List Product<span class="sr-only">(current)</span></a></li>
                        <li class="nav-item"><a href="/product/add-product" class="nav-link text-uppercase font-weight-bold">Add new product</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    </div>
</div>

</body>
<th:block th:fragment="jsBootstrap">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</th:block>
<th:block>
    <script th:fragment="jsMenu">
        $(function () {
            $(window).on('scroll', function () {
                if ( $(window).scrollTop() > 10 ) {
                    $('.navbar').addClass('active');
                } else {
                    $('.navbar').removeClass('active');
                }
            });
        });
    </script>
</th:block>
</html>
