<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #f093fb;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to bottom right, rgb(234, 141, 245), rgb(87, 179, 245));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to bottom right, rgb(216, 147, 251), rgb(246, 85, 107))
        }

        .card-registration .select-input.form-control[readonly]:not([disabled]) {
            font-size: 1rem;
            line-height: 2.15;
            padding-left: .75em;
            padding-right: .75em;
        }

        .card-registration .select-arrow {
            top: 13px;
        }
    </style>
</head>
<body>


<form action="/user/create" th:object="${userDto}" method="post">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>

                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="text" class="form-control form-control-lg"
                                               th:field="*{firstName}"/>
                                        First Name
                                    </div>
                                    <small style="color: red" th:if="${#fields.hasErrors('firstName')}"
                                           th:errors="*{firstName}"></small>
                                </div>
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="text" class="form-control form-control-lg" th:field="*{lastName}"/>
                                        Last Name
                                    </div>
                                    <small style="color: red" th:errors="*{lastName}"></small>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 mb-4 align-items-center">
                                    <div class="form-outline datepicker w-100">
                                        <input type="text" class="form-control form-control-lg" th:field="*{age}"/>
                                        Age
                                    </div>
                                    <small style="color: red" th:errors="*{age}"></small>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mb-4 pb-2">
                                    <div class="form-outline">
                                        <input type="text" class="form-control form-control-lg" th:field="*{email}"/>
                                        Email
                                    </div>
                                    <small style="color: red" th:errors="*{email}"></small>
                                </div>
                                <div class="col-md-12 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="text" class="form-control form-control-lg"
                                               th:field="*{phoneNumber}"/>
                                        Phone Number
                                    </div>
                                    <small style="color: red" th:errors="*{phoneNumber}"></small>
                                </div>
                            </div>


                            <div class="mt-4 pt-2">
                                <input class="btn btn-primary btn-lg" type="submit" value="Submit"/>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>


<div th:if="${mess}=='addSuccess'">
    <div class="modal fade" id="createSuccess" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Success</h5>
                </div>
                <div class="modal-body">
                    Thêm mới thành công!
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script>
    $(function () {
        $('#createSuccess').modal('show');
    });
</script>

</html>
