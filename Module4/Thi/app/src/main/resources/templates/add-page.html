<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{list-contract-page :: css}"></th:block>

</head>
<body>
<th:block th:replace="~{list-contract-page :: header}"></th:block>

<div style="color: #4e9a53; font-size: 60px; text-align: center;">
    ADD PAGE
</div>

<div style="overflow-x:auto ; margin-top: 50px; background-color: beige;
border-radius: 20px; box-shadow:5px 5px 5px 5px #ADCF9F" class="container">
    <div style="margin-top: 20px">

    </div>

    <!--table-->
    <form th:object="${contractDto}" action="/contract/add" method="post">
        <table class="table table-hover table-sm" id="addTable"
               style="color: #041C32 ; border-color: #CEE5D0;box-shadow: 5px 10px 18px #ADCF9F; white-space: nowrap">
            <tr>
                <th>ID Contract</th>
                <td>
                    <input th:field="*{nameContract}" class="form-control">
                    <small style="color: red" th:errors="*{nameContract}"></small>
                    <small style="color: red" th:text="${mess}"></small>
                </td>
                <td></td>
            </tr>
            <tr>
                <th>ID Room</th>
                <td>
                    <select class="form-select" th:field="*{room}">
                        <option th:each="room :${roomList}" th:if="${room.status == 0}" th:value="${room.id}"
                                th:text="${room.nameRoom}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Person Name</th>
                <td>
                    <input th:field="*{personName}" class="form-control">
                    <small style="color: red" th:errors="*{personName}"></small>
                </td>
                <td></td>
            </tr>
            <tr>
                <th>Id Card</th>
                <td>
                    <input th:field="*{idCard}" class="form-control">
                    <small style="color: red" th:errors="*{idCard}"></small>
                </td>
                <td></td>
            </tr>
            <tr>
                <th>Date rent</th>
                <td>
                    <input type="date" th:field="*{dateRent}" class="form-control">
                    <small style="color: red" th:errors="*{dateRent}"></small>
                </td>
                <td></td>
            </tr>
            <tr>
                <th>Rent time</th>
                <td>
                    <select th:field="*{timeRent}" class="form-control" id="timeRent">
                        <option th:value="3">3 tháng</option>
                        <option th:value="6">6 tháng</option>
                        <option th:value="9">9 tháng</option>
                    </select>
                    <small style="color: red" th:errors="*{timeRent}"></small>
                </td>
                <td></td>
            </tr>
            <tr>
                <th>Total price</th>
                <td>
                    <input type="hidden" th:field="*{totalPrice}" class="form-control">
                </td>
                <td></td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <button type="submit" class="btn btn-success">Submit</button>
                </td>
            </tr>
        </table>
    </form>


</div>

<th:block th:replace="~{list-contract-page :: footer}"></th:block>
</body>
<th:block th:replace="~{list-contract-page :: js}"></th:block>
<script>
    $(document).ready(function (){
        $("#addTable").on('change',function (){
            let time = $("#timeRent").val();
        })
    })
</script>
</html>
