<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>App chat real time</title>
</head>

<body>
    <div id="messages" style="height : 200px">
    </div>
    <form id="chat-form">
        <input type="text" id="chat-mess" placeholder="Nhập đoạn chat">
        <button id="send-chat" class="btn btn-success">Enter</button>
    </form>
    <br>
    <form id="name-form">
        <input type="text" id="user-name" placeholder="Nhập tên">
        <button id="send-name" class="btn btn-success">Enter</button>
    </form>
</body>

<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
    const socket = io();

    let userName = 'người dùng ẩn danh';
    $(window).on(function(){
        $('#current-name').val(userName);
    });

    $('#send-name').click(function() {
        event.preventDefault();
        userName = $('#user-name').val();
        $('#user-name').val('');
        $('#current-name').val(userName);
    });

    const chatForm = document.querySelector('#chat-form');
    const chatMess = document.querySelector('#chat-mess');

    chatForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const message = chatMess.value;
        socket.emit('on-chat', { userName , message });
        chatMess.value = '';    
    });

    const messages = document.querySelector('#messages');

    socket.on('user-chat', (data) => {
        const chatItem = document.createElement('div');
        chatItem.textContent = `${data.userName}: ${data.message}`;
        messages.appendChild(chatItem);

    });

</script>
</html>
